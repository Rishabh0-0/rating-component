<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="card p-3">
        <div class="card-body">
            <div class="btn-circle d-flex p-3 mb-4">
                <img src="Img/icon-star.svg" alt="star-icon">
            </div>
            <h5 class="card-title font-weight-bold">How did we do?</h5>
            <p class="card-text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <div class="d-flex justify-content-between">
                <button class="btn btn-circle">1</button>
                <button class="btn btn-circle">2</button>
                <button class="btn btn-circle">3</button>
                <button class="btn btn-circle">4</button>
                <button class="btn btn-circle">5</button>
            </div>
            <div class="d-grid">
                <button class="btn btn-submit text-white mt-3">SUBMIT</button>
            </div>
        </div>
      </div>
<script src="index.js"></script>
</body>
</html>
